<article class="summary">
    <h2><a class="header1" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ partial "tags.html" . }}

    <a href="{{ .RelPermalink }}">
        <img src="{{ .Params.screenshot }}" alt="{{ .Params.screenshot }}" loading="lazy"/>
    </a>
</article>
