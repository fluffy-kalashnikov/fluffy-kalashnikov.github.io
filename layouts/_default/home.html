{{ define "header" }}
{{ end }}
{{ define "main" }}
  <div>
    {{ .Content }}
  </div>
  <div>
    {{ range .Site.RegularPages }}
    {{ if ne .Type "me" }}
    <section>
      <h2><a class="header1" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <div>
        <p>{{ .Summary }}</p>
        <img src="{{ path.Join .File.Dir .Params.screenshot }}" alt="{{ .Params.screenshot }}" loading="lazy"/>  
      </div>
    </section>
    {{ end }}
    {{ end }}
  </div>
{{ end }}
