{{ define "main" }}
  {{ .Content }}
  {{ range .Site.RegularPages }}
    {{ if ne .Type "me" }}
    <section>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <div>
        <p>{{ .Summary }}</p>
        <img src="{{ path.Join .File.Dir .Params.screenshot }}" alt="{{ .Params.screenshot }}" loading="lazy"/>  
      </div>
    </section>
    {{ end }}
  {{ end }}
{{ end }}
