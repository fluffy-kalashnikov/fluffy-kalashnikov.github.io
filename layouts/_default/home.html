{{ define "main" }}
<section class="content">
    {{ .Content }}
</section>

<div class="flex-column gap5">
    <div>
        {{ with .Site.GetPage "/portfolio" }}
            {{ partial "display-double.html" .Pages }}
        {{ end }}
    </div>
    <div>
        {{ with .Site.GetPage "/projects" }}
            {{ partial "display-single.html" (first 3 .Pages) }}
        {{ end }}
    </div>
</div>
{{ end }}
