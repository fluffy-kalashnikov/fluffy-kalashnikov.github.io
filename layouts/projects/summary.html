<article class="summary-project">
    <section>
        <h2><a class="link-hidden" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ .Summary }}
    </section>
    <section>
        <a href="{{ .RelPermalink }}">
            {{ range .Resources.Match "*screenshot*.webp" }}
                <img src="{{ .RelPermalink }}" alt="Screenshot from {{ .Title }}" loading="lazy" />
            {{ end }}
        </a>
    </section>
</article>
