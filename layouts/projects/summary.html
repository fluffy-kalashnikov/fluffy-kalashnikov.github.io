<article class="project-summary">
    {{ $permalink := .RelPermalink }}

    <a href="{{ $permalink }}">
        {{ with .Resources.GetMatch "*thumbnail*" }}
            <img src="{{ .RelPermalink }}" alt="Thumbnail" loading="lazy" />
        {{ end }}
    </a>
    <section class="content">
        <h2><a href="{{ $permalink }}">{{ .LinkTitle }}</a></h2>
        {{ .Summary }}
    </section>
    {{ range first 2 (.Resources.Match "*screenshot*") }}

    <a href="{{ $permalink }}">
        <img src="{{ .RelPermalink }}" alt="Screenshot from {{ .Title }}" loading="lazy" />
    </a>
    {{ end }}
</article>
